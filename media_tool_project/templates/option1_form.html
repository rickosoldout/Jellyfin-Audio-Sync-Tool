<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Option 1 - Search Torrents</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2>Option 1: Add New Media - Search Torrents</h2>

    <form method="post" action="/option1/search">
      <div class="mb-3">
        <label for="keywords" class="form-label">Search Keywords</label>
        <input type="text" name="keywords" id="keywords" class="form-control" placeholder="e.g. avatar 2009" required />
      </div>

      <div class="mb-3">
        <label for="exclude" class="form-label">Negative Keywords (Exclude)</label>
        <input type="text" name="exclude" id="exclude" class="form-control" placeholder="e.g. 2160p cam" />
      </div>

      <button type="submit" class="btn btn-primary">Search</button>
      <a href="/" class="btn btn-link">Back to Home</a>
    </form>
  </div>
</body>
</html>
